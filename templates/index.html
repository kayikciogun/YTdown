<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube WAV ƒ∞ndirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-download {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .video-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .video-info.show {
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .video-details {
            color: #333;
        }

        .video-details h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .video-details p {
            margin: 5px 0;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #667eea;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube WAV ƒ∞ndirici</h1>
        <p class="subtitle">YouTube videolarƒ±nƒ± y√ºksek kaliteli WAV formatƒ±nda indirin</p>

        <div class="input-group">
            <label for="videoUrl">YouTube Video URL'si:</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="https://www.youtube.com/watch?v=..." 
                autocomplete="off"
            >
        </div>

        <div class="button-group">
            <button class="btn-info" onclick="getVideoInfo()">
                üìã Video Bilgisi Al
            </button>
            <button class="btn-download" onclick="downloadVideo()">
                ‚¨áÔ∏è ƒ∞ndir
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text" id="loadingText">ƒ∞≈üleniyor...</p>
        </div>

        <div class="alert alert-error" id="errorAlert"></div>
        <div class="alert alert-success" id="successAlert"></div>

        <div class="video-info" id="videoInfo">
            <img class="video-thumbnail" id="thumbnail" src="" alt="Video Thumbnail">
            <div class="video-details">
                <h3 id="videoTitle"></h3>
                <p><strong>Kanal:</strong> <span id="channel"></span></p>
                <p><strong>S√ºre:</strong> <span id="duration"></span></p>
            </div>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è for music lovers</p>
        </div>
    </div>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const videoInfo = document.getElementById('videoInfo');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loadingText');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');

        function showLoading(text = 'ƒ∞≈üleniyor...') {
            loading.classList.add('show');
            loadingText.textContent = text;
            hideAlerts();
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showError(message) {
            errorAlert.textContent = '‚ùå ' + message;
            errorAlert.classList.add('show');
            successAlert.classList.remove('show');
        }

        function showSuccess(message) {
            successAlert.textContent = '‚úÖ ' + message;
            successAlert.classList.add('show');
            errorAlert.classList.remove('show');
        }

        function hideAlerts() {
            errorAlert.classList.remove('show');
            successAlert.classList.remove('show');
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        async function getVideoInfo() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showError('L√ºtfen bir YouTube URL\'si girin!');
                return;
            }

            showLoading('Video bilgileri alƒ±nƒ±yor...');
            videoInfo.classList.remove('show');

            try {
                const response = await fetch('/get-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Bilgi alƒ±namadƒ±');
                }

                // Video bilgilerini g√∂ster
                document.getElementById('thumbnail').src = data.thumbnail;
                document.getElementById('videoTitle').textContent = data.title;
                document.getElementById('channel').textContent = data.channel;
                document.getElementById('duration').textContent = formatDuration(data.duration);

                videoInfo.classList.add('show');
                showSuccess('Video bilgileri ba≈üarƒ±yla alƒ±ndƒ±!');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        async function downloadVideo() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showError('L√ºtfen bir YouTube URL\'si girin!');
                return;
            }

            showLoading('Video indiriliyor... Bu i≈ülem biraz zaman alabilir.');

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'ƒ∞ndirme ba≈üarƒ±sƒ±z');
                }

                // Dosyayƒ± indir
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                
                // Dosya adƒ±nƒ± response header'dan al
                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'audio.wav';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename\*?=['"]?(?:UTF-\d['"]*)?([^;\r\n"']*)['"]?;?/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = decodeURIComponent(filenameMatch[1]);
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                showSuccess('ƒ∞ndirme ba≈üarƒ±yla tamamlandƒ±!');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // Enter tu≈üu ile bilgi al
        videoUrlInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getVideoInfo();
            }
        });

        // URL yapƒ±≈ütƒ±rƒ±ldƒ±ƒüƒ±nda otomatik bilgi al
        videoUrlInput.addEventListener('paste', function() {
            setTimeout(() => {
                if (videoUrlInput.value.trim()) {
                    getVideoInfo();
                }
            }, 100);
        });
    </script>
</body>
</html>
